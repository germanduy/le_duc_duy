<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Duy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
  <h3>Nhập điểm toán</h3>
  <input type="number" ng-model="toan" id="toan" ><br>
  <h3>Nhập điểm văn</h3>
  <input type="number" ng-model="van" id="van"><br>
  <h3>Nhập điểm anh</h3>
  <input type="number" ng-model="anh" id="anh"><br><br>
  <input type="button" value="Tính" ng-click="Tinh()" /><br>
  <h3>Điểm trung bình toán lý hóa: {{ tbm }}</h3>

</div>
<script>
  var app= angular.module("myApp",[]);
  app.controller('myCtrl', function ($scope){
    $scope.toan=0;
    $scope.van=0;
    $scope.anh=0;
    $scope.tbm=0;
    $scope.Tinh= function (){
      $scope.tbm=($scope.toan+$scope.van+$scope.anh)/3;
    }
  })
</script>

</body>
</html>
